<!DOCTYPE html>
<html>

<head>
    <title id="title">NewTab</title>
     <link href="css/css.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet" type="text/css">
</head>

<body class="body">
  <div class="container">
  <div class="time">
    <div id="timebox">
    <h1 id="time">00:00</h1>
  </div>
  </div>

  <ul class="tabs">
    <div class="tabbx">
    <li class="tab" id="social">
      <p>social</p>
      <ul class="dropdown-content">
        <a href="http://www.facebook.com"><li class="tab" id="facebook">
          <p>facebook</p>
        </li>
      </a>
      <a href="http://www.reddit.com">
        <li class="tab" id="reddit">
          <p>reddit</p>
        </li>
      </a>
      </ul>
    </li>
    <li class="tab" id="news">
      <p>news</p>
      <ul class="dropdown-content">
        <a href="http://wwww.bbc.co.uk/news">
        <li class="tab" id="bbc">
          <p>bbc</p>
        </li>
      </a>
      <a href="http://www.economist.com">
        <li class="tab" id="economist">
          <p>the economist</p>
        </li>
      </a>
      </ul>
    </li>
    <li class="tab" id="tech">
      <p>tech</p>
      <ul class="dropdown-content">
        <a href="http://www.arstechnica.com">
        <li class="tab" id="ars">
          <p>ars</p>
        </li>
      </a>
      <a href="http://www.engadget.com">
        <li class="tab" id="engadget">
          <p>engadget</p>
        </li>
      </a>
      </ul>
    </li>
  </div>
  </ul>
</div>
</body>
<script src="js/dateTime.js" type="text/javascript"></script>
<script src="js/wallpaper.js" type="text/javascript"></script>
</html>
